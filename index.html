<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Paralaksa</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/parallax.js/1.4.2/parallax.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style/style.css">
</head>
<body>
    <nav>
        <div class="container">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Site</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </nav>
    <div class="parallax-window-1" data-parallax="scroll" data-position="top" data-bleed="10" data-image-src="images/space-1920_786.png" data-natural-width="1920" data-natural-height="768" style="min-height: 400px"></div>

    <section>
        <article class="article-1">
            <div class="container ">
                <h1>Artykuł 1</h1>
            </div>
        </article>
    </section>
    <div class="parallax-window-2" data-parallax="scroll" data-position="top" data-bleed="10" data-image-src="images/space-shuttle-1920_1280.png" data-natural-width="1920" data-natural-height="1280" style="min-height: 500px"></div>
    <section>
        <article class="article-2">
            <div class="container">
                <h1>Artykuł 2</h1>
            </div>
        </article>
    </section>
    <script>
      $('.parallax-window-1').parallax({imageSrc: 'images/space-1920_786.png'});
      $('.parallax-window-2').parallax({imageSrc: 'images/space-shuttle-1920_1280.png'});
    </script>
</body>
</html>
